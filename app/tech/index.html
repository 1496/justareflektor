    <div class="scripts">

      <!-- // <script src="./js/build.js"></script> -->

      <script>

        $(function() {

          // Load individual files
          if (resource.local) {
            var i = 0;
            $.getJSON('./data/files.json', function(files) {
              var i = 0, length = files.length;
              var getScript = function() {
                if (i >= length) {
                  return;
                }
                $.getScript(files[i], function() {
                  i++;
                  getScript();
                });
              };
              getScript();
            });
            return;
          }

          // Load built files
          $.getScript('./js/build.min.js');

        });

      </script>
