<!doctype html>
<html>
  <head>
    <title>Just A Reflektor: Sandbox</title>
  </head>
  <body>
    <div id="content"></div>
    <style>
        body {
          background: black;
        }
    </style>
    <div class="scripts">
      <script src="./build/sandbox.js"></script>
      <script src="./src/nodes/shaderToy.js"></script>
      <script src="./src/nodes/shaders/ShaderToyShader.js"></script>
      <script>

        $(function(){

          var sandbox = new Sandbox({
              size: 25
            }).appendTo(document.querySelector('#content'));
  
            sandbox.inspector.$.fullpage.trigger("click");

            var shaderNode = new Sandbox.Nodes.ShaderToy();
            sandbox.add(shaderNode);

  
            var loop = function() {
              sandbox.update();
              requestAnimationFrame(loop);
            };
  
          loop();
        
        })


      </script>
    </div>
  </body>
</html>
